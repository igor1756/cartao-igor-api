# Configurações do Banco de Dados PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações do servidor supabase
spring.datasource.url=jdbc:postgresql://db.[YOUR-PROJECT_ID].supabase.co:5432/postgres
# Suas credenciais de usuário e senha do banco de dados
# Lembre-se, use o usuário e senha padrão do Supabase
spring.datasource.username=postgres
spring.datasource.password=password

# Configurações do Banco de Dados local PostgreSQL
# spring.datasource.url=jdbc:postgresql://localhost:5432/base_cartao_igor
# spring.datasource.username=user_cartao_igor
# spring.datasource.password=password

# Configurações do JPA/Hibernate
# 'update' cria/atualiza as tabelas automaticamente. 
# Use 'create' para criar do zero, 'none' para não fazer nada em produção.
# 'validade' para verificar a diferença entre o schema e a aplicação, mas não altera
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

